<div class="row">
  <div class="col-md-3">
    <ul
      *ngFor="let c of categories$ | async"
      class="list-group list-group-horizontal"
    >
      <li class="list-group-item">{{ c.name }}</li>
    </ul>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col">
        <div
          *ngFor="let p of products$ | async"
          class="card"
          style="width: 12rem"
        >
          <img [src]="p.imageurl" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.price | currency: "INR" }}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
